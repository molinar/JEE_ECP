<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"        
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Votar tema</title>
</h:head>
<h:body>
	<h1>Votar tema</h1>
    #{votarTemaView.tema.nombre}
    #{votarTemaView.tema.pregunta}
	<h:form>
		<h:selectOneMenu value="#{votarTemaView.estudios}">
			<f:selectItems value="#{votarTemaView.nivelEstudios}"
				var="nivelEstudios" itemLabel="#{nivelEstudios}"
				itemValue="#{nivelEstudios}" />
		</h:selectOneMenu>
		<h:inputHidden value="#{votarTemaView.id}"/>
		<h:selectOneMenu value="#{votarTemaView.valor}">
			<f:selectItems value="#{votarTemaView.valoracion}" var="valoracion"
				itemLabel="#{valoracion}" itemValue="#{valoracion}" />
		</h:selectOneMenu>
		<h:commandButton value="Votar" type="submit" action="#{votarTemaView.process}" />
	</h:form> 
	<p>
		<h:link value="Volver a Home" outcome="home"></h:link>
	</p>
</h:body>
</html>
