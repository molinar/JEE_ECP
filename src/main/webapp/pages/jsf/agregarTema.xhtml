<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"        
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Agregar tema</title>
</h:head>
<h:body>
	<h1>Agregar nuevo tema</h1>
	<h:form id="agregarTemaView">
		<p>
			Nombre:
			<h:inputText id="nombre" value="#{agregarTemaView.tema.nombre}" />
		</p>
		<p>
			Pregunta:
			<h:inputText id="pregunta" value="#{agregarTemaView.tema.pregunta}" />
		</p>
		<h:commandButton value="Añadir" type="submit"
			action="#{agregarTemaView.agregarTema}" />
	</h:form>
	<p>
		<h:link value="Volver a Home" outcome="home"></h:link>
	</p>
</h:body>
</html>
