<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"        
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Eliminar tema</title>
</h:head>
<h:body>
	<h1>Eliminar tema</h1>
	<h:dataTable value="#{mostrarTemasView.temas}" var="tema">
		<h:column>
            #{tema.nombre}
        </h:column>
		<h:column>
            #{tema.pregunta}
        </h:column>
		<h:column>
			<h:form id="eliminarTemaView">
				<h:commandButton value="Eliminar" type="submit" action="#{eliminarTemaView.eliminarTema}" >
				    <f:param name="id" value="#{tema.id}" />
				</h:commandButton>
			</h:form>
		</h:column>
	</h:dataTable>
	<p>
		<h:link value="Volver a Home" outcome="home"></h:link>
	</p>
</h:body>
</html>
