<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"        
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Ver votos</title>
</h:head>
<h:body>
    <h1>Ver votos</h1>
    <h:dataTable value="#{mostrarVotacionesView.votos}" var="votos">
        <h:column>
            <f:facet name="header">Tema </f:facet>
            #{votos.tema.nombre}
        </h:column>
        <h:column>
            <f:facet name="header">Nº votos </f:facet>
            #{votos.numeroVotos}
        </h:column>
        <h:column>
            <f:facet name="header">Votos medios por nivel de estudio </f:facet>
            <h:dataTable value="#{votos.recopilacionMedias}" var="medias">
                <h:column>
                    #{medias.nivelEstudios}
                </h:column>
                <h:column>
                    #{medias.mediaVotos}
                </h:column>
            </h:dataTable>    
        </h:column>
    </h:dataTable>
    <p>
        <h:link value="Volver a Home" outcome="home"></h:link>
    </p>
</h:body>
</html>
